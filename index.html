<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="styles.css">
    <title>expensesCalculator</title>
</head>

<body>
    <article>
		
        <h1>Cashbox Expense Manager</h1>
        <br><br><br>
        <h1 id = "test"></h1>


        <form id = "expense">
    
            <fieldset>
    
                <label for="category">
                    Category
                    <select id = "category">
                        <option value = "Food">Food</option>
                        <option value = "Transportation">Transportation</option>
                        <option value = "Bills">Bills</option>
                        <option value = "Entertainment">Entertainment</option>
                        <option value = "Education">Education</option>
                        <option value = "Charity">Charity</option>
                        <option value = "Groceries">Groceries</option>
                        <option value = "Others">Others</option>
                    </select>
                </label>
                <label for="amount">
                    Amount (SGD)
                    <input type="text" id="amount" name="amount" placeholder="$0.00">
                </label>
                <br><br>
                <label for="date">
                    Date<br>(DD-MM-YYYY)
                    <input type="date" id="date" name="date" placeholder="date">
                </label>
                <br><br>
                <label for="payee">
                    Payee
                    <input type="text" id="payee" name="payee" placeholder="payee">
                </label>
    
            </fieldset>
    
    
            <fieldset>
    
                <input id = "firstbutton" type = "button" value = "Add Expense"  onclick = "pushInput_To_Expenses();">
                
    
            </fieldset>
        </form>		

            <section id = "table11">	
                <table id = "table1">

                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Payee</th>
                        <th>Date<br>(YYYY-MM-DD)</th>
                        <th>Delete</th>
                    </tr>
                                        
                </table>
                <input id = "secondbutton" type = "button" value = "Calculate Expense"  onclick = "calculateExpense()">
                <p  >Total Expenses:</p>
                <p id = "totalexpenses"></p>
            </section>


        <section id = "selectperiod">

            <br><br><p>View Your Expenses By Date!</p>
            <p id = "shorten">Select the period to display</p><br><br>
            <div class="startdate">
                <p>Start Date:</p>
                <label for="startdate">
                    Date:
                    <input type="date" id="startdate" name="startdate" placeholder="startdate">
                </label>
            </div>


            <div class = "enddate">
                <p>End Date:</p>
                <label for="enddate">
                    Date:
                    <input type="date" id="enddate" name="enddate" placeholder="enddate">
                </label>
            </div>

            <br><br><input id = "showexpense" type = "button" value = "Show Expenses"  onclick = "showExpense()"><br></br>

            <section class = "table2">			
                    <table id = "table2">														
                    </table>
                </section>

        </section>

    </article>
    <script src="script.js"></script>
</body>

</html>
